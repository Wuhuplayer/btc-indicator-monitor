<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖动功能测试</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .instructions {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196F3;
        }
        .instructions h3 {
            margin-top: 0;
            color: #1976D2;
        }
        .chart-container {
            position: relative;
            height: 500px;
            margin-top: 20px;
        }
        canvas {
            cursor: grab;
        }
        canvas:active {
            cursor: grabbing;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            background: #2196F3;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #1976D2;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            background: #fff3cd;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 图表拖动功能测试</h1>
        
        <div class="instructions">
            <h3>📖 测试说明：</h3>
            <ul>
                <li><strong>拖动：</strong>在图表上按住鼠标左键左右拖动</li>
                <li><strong>滚轮缩放：</strong>在图表上滚动鼠标滚轮</li>
                <li><strong>按钮控制：</strong>点击下方的控制按钮</li>
            </ul>
        </div>

        <div class="status">
            <strong>✅ 状态：</strong> 图表已加载，尝试在图表上拖动或滚动滚轮
        </div>

        <div class="controls">
            <button onclick="resetZoom()">🔍 重置缩放</button>
            <button onclick="zoomIn()">🔍+ 放大</button>
            <button onclick="zoomOut()">🔍- 缩小</button>
        </div>

        <div class="chart-container">
            <canvas id="testChart"></canvas>
        </div>
    </div>

    <script>
        // 生成测试数据
        function generateTestData() {
            const labels = [];
            const data = [];
            const startDate = new Date('2020-01-01');
            
            for (let i = 0; i < 365; i++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + i);
                labels.push(date.toISOString().split('T')[0]);
                data.push(Math.sin(i / 30) * 1000 + 10000 + Math.random() * 500);
            }
            
            return { labels, data };
        }

        const testData = generateTestData();
        
        // 创建测试图表
        const ctx = document.getElementById('testChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: testData.labels,
                datasets: [{
                    label: '测试数据',
                    data: testData.data,
                    borderColor: '#2196F3',
                    backgroundColor: 'rgba(33, 150, 243, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4,
                    pointRadius: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    },
                    zoom: {
                        zoom: {
                            wheel: {
                                enabled: true,
                                speed: 0.1
                            },
                            pinch: {
                                enabled: true
                            },
                            mode: 'x'
                        },
                        pan: {
                            enabled: true,
                            mode: 'x'
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: '价格'
                        }
                    },
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: '日期'
                        },
                        ticks: {
                            maxRotation: 45,
                            maxTicksLimit: 20
                        }
                    }
                }
            }
        });

        // 控制函数
        function resetZoom() {
            myChart.resetZoom();
            console.log('重置缩放');
        }

        function zoomIn() {
            myChart.zoom(1.2);
            console.log('放大');
        }

        function zoomOut() {
            myChart.zoom(0.8);
            console.log('缩小');
        }

        // 添加事件监听器以显示状态
        const canvas = document.getElementById('testChart');
        let isPanning = false;

        canvas.addEventListener('mousedown', function() {
            isPanning = true;
            document.querySelector('.status').innerHTML = '<strong>🖱️ 状态：</strong> 正在拖动...';
        });

        canvas.addEventListener('mouseup', function() {
            isPanning = false;
            document.querySelector('.status').innerHTML = '<strong>✅ 状态：</strong> 图表已加载，尝试在图表上拖动或滚动滚轮';
        });

        canvas.addEventListener('wheel', function(e) {
            if (e.deltaY !== 0) {
                const action = e.deltaY < 0 ? '放大' : '缩小';
                document.querySelector('.status').innerHTML = `<strong>🔍 状态：</strong> 正在${action}...`;
                setTimeout(() => {
                    document.querySelector('.status').innerHTML = '<strong>✅ 状态：</strong> 图表已加载，尝试在图表上拖动或滚动滚轮';
                }, 1000);
            }
        });

        console.log('✅ 图表初始化完成');
        console.log('📊 Chart.js 版本:', Chart.version);
        console.log('🔌 Zoom 插件已加载');
    </script>
</body>
</html>
